name: Maven and Release

on:
  workflow_dispatch:
# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    # -------------------------- 新增Release相关步骤 --------------------------
    # 步骤1：生成语义化版本号（自动递增，格式v1.0.0、v1.0.1...）
    - name: Generate Semantic Version
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: generate_version
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch # 默认版本递增类型：patch（小版本），可选minor（中版本）、major（大版本）
        TAG_PREFIX: v # 版本号前缀，生成的tag为v*

    # 步骤2：创建GitHub Release
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        # 使用上一步生成的版本号作为Release标签
        tag_name: ${{ steps.generate_version.outputs.new_tag }}
        # Release标题，与标签一致
        name: Release ${{ steps.generate_version.outputs.new_tag }}
        # 自动将提交记录作为Release说明（可手动修改）
        generate_release_notes: true
        # 上传Maven构建的产物（默认在target目录下，可根据实际修改）
        files: |
          target/*.jar
          target/*.war
      env:
        # 必要的GitHub令牌，仓库默认提供，无需手动配置
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
